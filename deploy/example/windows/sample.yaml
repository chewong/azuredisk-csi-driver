apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample
  labels:
    app: sample
spec:
  replicas: 1
  template:
    metadata:
      name: sample
      labels:
        app: sample
    spec:
      nodeSelector:
        beta.kubernetes.io/os: windows
      containers:
      - name: sample
        image: mcr.microsoft.com/dotnet/framework/samples:aspnetapp
        resources:
          limits:
            cpu: "1"
            memory: 800M
          requests:
            cpu: ".1"
            memory: 300M
        ports:
          - containerPort: 80
        volumeMounts:
          - name: azuredisk01
            mountPath: "/mnt/azuredisk"
      volumes:
      - name: azuredisk01
        persistentVolumeClaim:
          claimName: pvc-azuredisk
  selector:
    matchLabels:
      app: sample
